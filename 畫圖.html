<!DOCTYPE html/>
<html>
	<head>
		<meta charset = 'utf-8'/>
		<title>畫圖</title>
		<div><b><font color = 'red' size = '5'>###我李健立自己思考解決、絕無抄襲###</font></b></div>
		<br><br>
		<style>
			body{
				font-family:Courier;
				text-align:center;
			}
			#ani_1,#ani_2,#ani_3,#ani_4{width:3.5em;}
			p,div{display:inline;}
			canvas{
				max-width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<label for = 'ani_1'>猴子：<label/>
		<input type = 'number' id = 'ani_1' value = '0' min = '0' max = '36'/><div> 隻　　　</div>
		<label for = 'ani_2'>大象：<label/>
		<input type = 'number' id = 'ani_2' value = '0' min = '0' max = '36'/><div> 隻　　　</div>
		<label for = 'ani_3'>老虎：<label/>
		<input type = 'number' id = 'ani_3' value = '0' min = '0' max = '36'/><div> 隻　　　</div>
		<label for = 'ani_4'>兔子：<label/>
		<input type = 'number' id = 'ani_4' value = '0' min = '0' max = '36'/><div> 隻　</div>
		<input type = 'button' id = 'btn' value = '加入動物園' style = 'background-color:green;color:white;' onclick = 'add()'/>
		<br><br>
		 <div>
			<canvas id = 'can' width = '1920' height = '900'></canvas>
		</div>
		<script>
			var canvas = document.getElementById('can');
			var ctx = canvas.getContext('2d');
			w = canvas.width/9; 
			h = canvas.height/9;
			ctx.lineCap = "round"; // 線的頭
			ctx.lineJoin = "round"; // 線的接合處
			
			//FENCE
			function fence(){
				ctx.beginPath();
				ctx.lineWidth = 5;
				ctx.moveTo(0*w,1*h/3/3+2);
				ctx.lineTo(0.1*w,1*h/3/3+2);
				ctx.moveTo(0*w,2*h/3/3+2);
				ctx.lineTo(0.1*w,2*h/3/3+2);
				ctx.moveTo(0.1*w,1*h/3/3-4);
				ctx.lineTo(0.18*w,0.03*h);
				ctx.lineTo(0.26*w,1*h/3/3-4);
				ctx.lineTo(0.26*w,1*h/3);
				ctx.lineTo(0.1*w,1*h/3);
				ctx.lineTo(0.1*w,1*h/3/3-4);
				ctx.stroke();
				ctx.fillStyle = "yellow";
				ctx.fill();
				ctx.closePath();
			}
			for (let i = 0 ; i < 33 ; i++){
				ctx.save();
				ctx.translate(0.28*i*w,0*h);
				fence();
				ctx.restore();
			}
			for (let i = 0 ; i < 33 ; i++){
				ctx.save();
				ctx.translate(0.28*i*w,4.5*h);
				fence();
				ctx.restore();
			}
			for (let i = 0 ; i < 7 ; i++){
				ctx.save();
				ctx.translate(4.5*w+i*10,(h/3)+i*57+2);
				ctx.rotate(80*(Math.PI/180));
				fence();
				ctx.restore();
			}
			for (let i = 0 ; i < 7 ; i++){
				ctx.save();
				ctx.translate(4.5*w+i*10,4.5*h+(h/3)+i*57+2);
				ctx.rotate(80*(Math.PI/180));
				fence();
				ctx.restore();
			}
			
			//MONKEY
			function Monkey(i = 8){
				let w = canvas.width/9/i;
				let h = canvas.height/9/i;
				ctx.beginPath();
				ctx.moveTo(2.5*w,5.4*h);
				ctx.lineTo(6.5*w,5.4*h);
				ctx.lineTo(6.5*w,5.6*h);
				ctx.lineTo(4.5*w,7.5*h);
				ctx.lineTo(2.5*w,5.6*h);
				ctx.fillStyle = "brown"; //可換RGB 變色
				ctx.fill();
				ctx.closePath();
				
				ctx.lineWidth = 3;
				ctx.beginPath();
				ctx.moveTo(4.5*w,7.5*h); //左下巴
				ctx.quadraticCurveTo(2*w,7.5*h,2.5*w,5.5*h); 
				ctx.moveTo(4.5*w,7.5*h); //右下巴
				ctx.quadraticCurveTo(7*w,7.5*h,6.5*w,5.5*h); 
				ctx.moveTo(2.5*w,5.5*h); //頭
				ctx.bezierCurveTo(2*w,-1*h,7*w,-1*h,6.5*w,5.5*h); 
				ctx.fillStyle = "brown";
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(2.46*w,4.8*h); //左耳
				ctx.bezierCurveTo(1.7*w,4.7*h,2*w,6.1*h,2.425*w,6*h); 
				ctx.moveTo(2.5*w,5.5*h); //左耳線
				ctx.quadraticCurveTo(2.3*w,5.2*h,2.2*w,5.6*h);
				ctx.moveTo(6.5*w,5.5*h); //右耳線
				ctx.quadraticCurveTo(6.7*w,5.2*h,6.8*w,5.6*h);
				ctx.moveTo(6.54*w,4.8*h); //右耳
				ctx.bezierCurveTo(7.3*w,4.7*h,7*w,6.1*h,6.575*w,6*h); 
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(4.5*w,2.5*h);
				ctx.lineTo(4.4*w,2.5*h);
				ctx.lineTo(3.3*w,5.6*h);
				ctx.lineTo(5.7*w,5.6*h);
				ctx.lineTo(4.6*w,2.5*h);
				ctx.fillStyle = "white";
				ctx.fill();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.3*w,5.6*h);
				ctx.lineTo(3*w,5.7*h);
				ctx.lineTo(3*w,8*h);
				ctx.lineTo(6*w,8*h);
				ctx.lineTo(6*w,5.7*h);
				ctx.lineTo(5.7*w,5.6*h);
				ctx.fillStyle = "white";
				ctx.fill();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.3*w,5.5*h);
				ctx.lineTo(3.3*w,5.7*h);
				ctx.lineTo(5.7*w,5.7*h);
				ctx.lineTo(5.7*w,5.5*h);
				ctx.fillStyle = "white";
				ctx.fill();
				
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(4.5*w,7.5*h); //左下巴
				ctx.quadraticCurveTo(2*w,7.5*h,2.5*w,5.5*h); 
				ctx.moveTo(4.5*w,7.5*h); //右下巴
				ctx.quadraticCurveTo(7*w,7.5*h,6.5*w,5.5*h); 
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3*w,7.2*h); //左臉線
				ctx.quadraticCurveTo(2.7*w,5.3*h,3.3*w,5.6*h);
				ctx.moveTo(6*w,7.2*h); //右臉線
				ctx.quadraticCurveTo(6.3*w,5.3*h,5.7*w,5.6*h);
				ctx.moveTo(3.3*w,5.6*h); //左上臉線
				ctx.quadraticCurveTo(2.7*w,1.5*h,4.5*w,2.5*h);
				ctx.moveTo(5.7*w,5.6*h); //右上臉線
				ctx.quadraticCurveTo(6.3*w,1.5*h,4.5*w,2.5*h);
				ctx.fillStyle = "white";
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.8*w,4.5*h); //左眼
				ctx.arc(3.8*w,4.5*h,w/9,0,2*Math.PI);
				ctx.moveTo(5.2*w,4.5*h); //右眼
				ctx.arc(5.2*w,4.5*h,w/9,0,2*Math.PI);
				ctx.fillStyle = "black";
				ctx.fill();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.8*w-w/9,3*h); //左眉
				ctx.quadraticCurveTo(3.8*w,2.5*h,3.9*w,3*h);
				ctx.moveTo(5.2*w-w/9,3*h); //右眉
				ctx.quadraticCurveTo(5.2*w,2.5*h,5.3*w,3*h);
				ctx.moveTo(4.4*w,5*h); //鼻子
				ctx.quadraticCurveTo(4.5*w,5.1*h,4.6*w,5*h);
				ctx.moveTo(4.5*w,5.05*h); //左鼻子
				ctx.quadraticCurveTo(4.5*w,6*h,4.3*w,5.3*h);
				ctx.moveTo(4.5*w,5.05*h); //右鼻子
				ctx.quadraticCurveTo(4.5*w,6*h,4.7*w,5.3*h);
				ctx.stroke();
				ctx.closePath();
			}
			
			//ELEPHANT
			function Elephant(i = 8){
				let w = canvas.width/9/i;
				let h = canvas.height/9/i;
				ctx.lineWidth = 3;
				ctx.beginPath();
				ctx.fillStyle = "gray";
				ctx.moveTo(6*w,4.5*h); //頭
				ctx.arc(4.5*w,4.5*h,1.5*w,0,2*Math.PI);
				ctx.fill();
				ctx.moveTo(3.18*w,3*h); //左耳
				ctx.bezierCurveTo(1.5*w,-0.5*h,1.5*w,11.5*h,3.33*w,6.5*h);
				ctx.fill();
				ctx.moveTo(5.67*w,2.5*h); //右耳
				ctx.bezierCurveTo(7.5*w,-0.5*h,7.5*w,11.5*h,5.82*w,6*h);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(4.25*w,5*h); //鼻子
				ctx.quadraticCurveTo(4.2*w,7*h,5.5*w,8.5*h);
				ctx.quadraticCurveTo(5.9*w,8*h,5.75*w,8*h);
				ctx.quadraticCurveTo(4.7*w,7*h,4.75*w,4.9*h);
				ctx.stroke();
				ctx.fill();
				ctx.moveTo(5.33*w,7.5*h); //鼻子線
				ctx.quadraticCurveTo(5.35*w,7.6*h,5.23*w,7.7*h);
				ctx.moveTo(5.43*w,7.63*h); //鼻子線
				ctx.quadraticCurveTo(5.45*w,7.73*h,5.33*w,7.82*h);
				ctx.moveTo(3.8*w,6*h); //嘴巴
				ctx.quadraticCurveTo(3.7*w,7*h,4.2*w,7.4*h);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.5*w+w/4,4*h); //左眼
				ctx.arc(3.5*w,4*h,w/4,0,2*Math.PI);
				ctx.moveTo(5.5*w+w/4,3.9*h); //右眼
				ctx.arc(5.5*w,3.9*h,w/4,0,2*Math.PI);
				ctx.fillStyle = "black";
				ctx.fill();
				ctx.closePath();
			}	
			
			//TIGER
			function Tiger(i = 8){
				let w = canvas.width/9/i;
				let h = canvas.height/9/i;
				ctx.lineWidth = 3;
				ctx.beginPath();
				ctx.fillStyle = "yellow";
				ctx.moveTo(6*w,4.5*h); //頭
				ctx.arc(4.5*w,4.5*h,1.5*w,0,2*Math.PI);
				ctx.fill();
				ctx.moveTo(3.78*w,1.68*h); //左耳外
				ctx.bezierCurveTo(3.5*w,0*h,2.3*w,1*h,3.18*w,3*h);
				ctx.moveTo(5.22*w,1.68*h); //右耳外
				ctx.bezierCurveTo(5.5*w,0*h,6.7*w,1*h,5.82*w,3*h);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.6*w,1.92*h); //左耳內
				ctx.bezierCurveTo(3.4*w,0.7*h,2.7*w,1.5*h,3.3*w,2.55*h);
				ctx.moveTo(5.4*w,1.92*h); //右耳內
				ctx.bezierCurveTo(5.6*w,0.7*h,6.2*w,1.5*h,5.7*w,2.55*h);
				ctx.fillStyle = "white";
				ctx.fill();
				ctx.stroke();
				ctx.moveTo(6*w,4.5*h); //頭
				ctx.arc(4.5*w,4.5*h,1.5*w,0,2*Math.PI);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.moveTo(4.3*w,1.3*h); //額頭
				ctx.quadraticCurveTo(4.5*w,4.5*h,4.7*w,1.3*h);
				ctx.fill();
				ctx.moveTo(4.5*w+w/1.7,1.8*h); //上額頭
				ctx.ellipse(4.5*w,1.8*h, w/1.7,h/5,0,0,Math.PI*2);
				ctx.moveTo(4.5*w+w/2.3,2.4*h); //下額頭
				ctx.ellipse(4.5*w,2.4*h, w/2.3,h/6,0,0,Math.PI*2);
				ctx.fill();
				<!-- ctx.stroke(); // -->
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.4*w,3*h); //左眉
				ctx.quadraticCurveTo(3.6*w,2.2*h,3.93*w,2.7*h);
				ctx.moveTo(5.6*w,3*h); //右眉
				ctx.quadraticCurveTo(5.4*w,2.2*h,5.07*w,2.7*h);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.moveTo(3.75*w,4*h+w/2.8); //左眼
				ctx.ellipse(3.75*w,4*h, w/2.8,h/2.3,Math.PI/2,0,Math.PI*2);
				ctx.moveTo(5.25*w,4*h+w/2.8); //右眼
				ctx.ellipse(5.25*w,4*h, w/2.8,h/2.3,Math.PI/2,0,Math.PI*2);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.fillStyle = "white";
				ctx.moveTo(3.7*w,3.9*h+w/9); //左眼白
				ctx.ellipse(3.7*w,3.9*h, w/9,h/7,Math.PI/2,0,Math.PI*2);
				ctx.moveTo(5.21*w,3.9*h+w/9); //右眼白
				ctx.ellipse(5.21*w,3.9*h, w/9,h/7,Math.PI/2,0,Math.PI*2);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.fillStyle = "black";
				ctx.moveTo(3.08*w,3.5*h); //左上頰
				ctx.quadraticCurveTo(3.6*w,3.7*h,3.03*w,3.9*h);
				ctx.moveTo(3*w,4.4*h); //左下頰
				ctx.quadraticCurveTo(3.5*w,4.6*h,3*w,4.8*h);
				ctx.moveTo(5.92*w,3.5*h); //右上頰
				ctx.quadraticCurveTo(5.4*w,3.7*h,5.97*w,3.9*h);
				ctx.moveTo(6*w,4.4*h); //右下頰
				ctx.quadraticCurveTo(5.5*w,4.6*h,6*w,4.8*h);
				ctx.fill();
				<!-- ctx.stroke(); //  -->
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(3.3*w,5.1*h); //左上頰線
				ctx.lineTo(2.8*w,5*h);
				ctx.moveTo(3.3*w,5.3*h); //左下頰線
				ctx.lineTo(2.85*w,5.5*h);
				ctx.moveTo(5.7*w,5.1*h); //右上頰線
				ctx.lineTo(6.2*w,5*h);
				ctx.moveTo(5.7*w,5.3*h); //右下頰線
				ctx.lineTo(6.15*w,5.5*h);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(4.5*w+1.5*w,6.4*h); //白嘴巴
				ctx.ellipse(4.5*w,6.4*h, 1.5*w,1.3*h,0,0,Math.PI*2);
				ctx.fillStyle = "white";
				ctx.fill();
				<!-- ctx.stroke(); // -->
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(6*w,4.5*h); //頭
				ctx.arc(4.5*w,4.5*h,1.5*w,0,2*Math.PI);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(4.5*w+0.12*w,5.25*h); //鼻子
				ctx.ellipse(4.5*w,5.25*h, 0.12*w,0.15*h,0,0,Math.PI*2);
				ctx.fillStyle = "green";
				ctx.fill();
				ctx.moveTo(4.5*w,5.4*h); //鼻子線
				ctx.lineTo(4.5*w,6.55*h);
				ctx.moveTo(3.95*w,6.1*h); //嘴巴線
				ctx.quadraticCurveTo(4.5*w,7*h,5.05*w,6.1*h);
				ctx.stroke();
				ctx.closePath();
			}
			
			//RABBIT
			function Rabbit(i = 8){
				let w = canvas.width/9/i;
				let h = canvas.height/9/i;
				ctx.lineWidth = 3;
				ctx.beginPath();
				ctx.moveTo(3*w,3.5*h); //頭
				ctx.bezierCurveTo(2.3*w,3.6*h,2.3*w,5.3*h,2.9*w,5.6*h);
				ctx.moveTo(3*w,3.5*h); //左耳
				ctx.quadraticCurveTo(3*w,1.3*h,4*w,1*h);
				ctx.quadraticCurveTo(3.7*w,3.5*h,3.2*w,3.7*h);
				ctx.quadraticCurveTo(3.1*w,3.75*h,3.1*w,3.56*h);
				ctx.moveTo(3.86*w,2*h); //右耳
				ctx.quadraticCurveTo(4.1*w,1.35*h,4.5*w,1.3*h);
				ctx.quadraticCurveTo(4.3*w,3*h,3.8*w,3.27*h);
				ctx.moveTo(3.45*w,3.43*h); //身體
				ctx.bezierCurveTo(6.5*w,1.9*h,6.7*w,5*h,6*w,6.25*h);
				ctx.quadraticCurveTo(5.7*w,6.5*h,3.5*w,6.25*h);
				ctx.bezierCurveTo(2.65*w,6.22*h,2.6*w,5.43*h,3.3*w,5.5*h);
				ctx.moveTo(4*w,6.3*h); //腳
				ctx.bezierCurveTo(3.9*w,6.28*h,3.7*w,5.6*h,4.42*w,5.6*h);
				ctx.moveTo(4.5*w,6*h); //大腿
				ctx.bezierCurveTo(4*w,3.8*h,5.5*w,3.5*h,5.7*w,4.5*h);
				ctx.moveTo(6.31*w,4.5*h); //屁股
				ctx.bezierCurveTo(6.7*w,4.25*h,6.7*w,5.3*h,6.33*w,5.1*h);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.moveTo(2.8*w,4.4*h); //眼
				ctx.arc(2.8*w,4.4*h,0.07*w,0,2*Math.PI);
				ctx.fill();
				ctx.closePath();
			}
			
			function add(){
				ctx.clearRect(0, h/3+10, 4*w, 4.5*h-(h/3+10));
				ctx.clearRect(5*w, h/3+10, canvas.width, 4.5*h-(h/3+10));
				ctx.clearRect(0, 4.5*h+h/3+10, 4*w, canvas.height);
				ctx.clearRect(5*w, 4.5*h+h/3+10, canvas.width, canvas.height);
				var ani_1 = document.getElementById('ani_1').value;
				var ani_2 = document.getElementById('ani_2').value;
				var ani_3 = document.getElementById('ani_3').value;
				var ani_4 = document.getElementById('ani_4').value;
				if (ani_1 < 0 || ani_2 < 0 || ani_3 < 0 || ani_4 < 0){
					alert('數量有誤！');
					return;
					}
				if (ani_1 == ''){
					ani_1 = 0;
				}
				if (ani_2 == ''){
					ani_2 = 0;
				}
				if (ani_3 == ''){
					ani_3 = 0;
				}
				if (ani_4 == ''){
					ani_4 = 0;
				}
				if (ani_1 != parseInt(ani_1) || ani_2 != parseInt(ani_2) || ani_3 != parseInt(ani_3) || ani_4 != parseInt(ani_4)){
					alert('數量有誤！');
					return;
				}
				if (ani_1 > 36 || ani_2 > 36 || ani_3 > 36 || ani_4 > 36){
					alert('數量超過最大值 36 囉！');
					return;
				}
				
				//MONKEY
				if (ani_1 <= 16){
					let j = 0;
					ctx.save();
					ctx.translate(0*w,0.4*h);
					for (let i = 0 ; i < ani_1 ; i++){
						Monkey(8); 
						ctx.translate(0*w,1*h);
						if ((i+1) % 4 == 0){
							ctx.restore();
							ctx.save();
							j++;
							ctx.translate(j*w,0.4*h);
